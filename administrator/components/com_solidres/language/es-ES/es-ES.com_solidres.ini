SR_FIELD_RESCODE_CUSTOM_FORMAT_HINT="<p>Hay 3 formatos principales para el código de reserva en Solidres: aleatorio, secuencial y personalizado</p><p>Para el formato aleatorio, simplemente ingrese {RANDOM} en el campo de arriba, generará un único y aleatorio Cadena de 8 caracteres (por ejemplo: f8e5gjs8)</p><p>Para secuencial, puede ingresar {SEQUENTIAL-LENGTH-START} (por ejemplo: {SEQUENTIAL-5-500}, luego su nueva reserva comenzará desde 500 con una longitud de 5 caracteres como 00500)</p><p>Para el formato personalizado, a continuación se muestra la lista de variables utilizables en el formato personalizado del código de reserva</p> <strong>{ASSET_NAME}</strong>: la propiedad nombre<br/><strong>{ASSET_ID}</strong>: el ID de propiedad<br/><strong>{RES_ID}</strong>: el ID de reserva<br/><strong>{d}</strong>: Día del mes, 2 dígitos con ceros a la izquierda (01 a 31)<br/><strong>{D}</strong>: Una representación textual de un día, tres letras (de lunes a domingo)<br/><strong>{j}</strong>: Día del mes sin ceros a la izquierda (1 a 31)<br/><strong>{W}</strong>: ISO-8601 número de semana del año, semanas que comienzan el lunes (Ejemplo: 42 (la semana 42 del año))<br/><strong>{F}</strong>: una representación textual completa de un mes, como enero o marzo (enero a diciembre)<br/><strong>{m}</strong>: representación numérica de un mes, con ceros a la izquierda (01 a 12)<br/><strong>{M}</strong>: Una representación textual corta de un mes, tres letras (de enero a diciembre)<br/><strong>{n}</strong>: representación numérica de un mes, sin ceros a la izquierda (1 a 12)<br/><strong>{Y}</strong>: una representación numérica completa de un año, 4 dígitos (Ejemplos: 1999 o 2003)<br/><strong>{y}</strong>: Una representación de dos dígitos de un año (Ejemplos: 99 o 03)<br/><strong>{H}</strong>: formato de 24 horas de una hora con ceros a la izquierda (00 a 23)<br/><strong>{i}</strong>: Minutos con ceros a la izquierda (00 a 59)<br/><strong>{s}</strong>: Segundos con ceros a la izquierda (00 a 59)<br/><br/><p>Ejemplo: si usa estas variables <strong>{ASS ET_NAME} {d} {m} {y}</strong>, entonces el código de reserva será <strong>Sunflower01012017</strong> (suponiendo que la reserva se realizó el 01 de enero de 2017)</p><p>Nota: esta función requiere <strong>Complemento ResCode</strong>.</p>"
