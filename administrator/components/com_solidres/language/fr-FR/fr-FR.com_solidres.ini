SR_FIELD_RESCODE_CUSTOM_FORMAT_HINT="<p>Il existe 3 formats principaux pour le code de réservation dans Solidres : aléatoire, séquentiel et personnalisé</p><p>Pour les formats aléatoires, entrez simplement {RANDOM} dans le champ ci-dessus, il va générer une chaîne aléatoire de 8 caractères (par exemple : f8e5gjs8)</p><p>Pour le format séquentiel vous pouvez entrer {SEQUENTIAL-LENGTH-START} (par exemple : {SEQUENTIAL-5-500}, alors votre nouvelle réservation commencera à partir de 500 avec une longueur de 5 caractères comme 00500)</p> <p>Pour le format personnalisé, voici la liste des variables utilisables dans votre format personnalisé de code de réservation</p><strong>{ASSET_NAME}</strong> : Le nom de l'établissement<br /><strong>{ASSET_ID}</strong> : L'identifiant de l'établissement<br /><strong>{RES_ID}</strong> : L'identifiant de la réservation<br /><strong>{d}</strong> : Le jour du mois, 2 chiffres avec des zéros en tête (01 to 31)<br /><strong>{D}</strong> : Une représentation textuelle de la date du jour, trois lettre (Lun à Dim)<br /><strong>{j}</strong> : Le jour du mois sans zéros (1 à 31)<br /><strong>{W}</strong> : ISO-8601 numéro de la semaine, pour les semaine commençant un lundi (Exemple : 42 (La 42 ème semaine de l'année))<br /><strong>{F}</strong> : Une représentation textuelle complète d'un mois, tel que janvier ou mars (de janvier à décembre)<br /><strong>{m}</strong> : Une représentation numérique d'un mois, avec des zéros en tête  (01 à 12)<br /><strong>{M}</strong> : Une courte représentation textuelle d'un mois, trois lettres  (Jan à Déc)<br /><strong>{n}</strong> : Une représentation numérique d'un mois, sans zéros  (1 à 12)<br /><strong>{Y}</strong> : Une représentation numérique complète d'une année, 4 chiffres  (Examples : 1999 ou 2018)<br /><strong>{y}</strong> : Une représentation à deux chiffres d'une année  (Examples : 99 or 18)<br /><strong>{H}</strong> : Format de 24 heures d'une heure avec des zéros en tête (00 à 23)<br /><strong>{i}</strong> : 	Les minutes avec les zéros en tête (00 à 59)<br /><strong>{s}</strong> : Les secondes avec les zéros en tête (00 à 59)<br /><br /><p>Exemple : Si vous utilisez ces variables <strong>{ASSET_NAME}{d}{m}{y}</strong>, alors le code de réservation sera <strong>Sunflower01012017</strong> (En supposant que la réservation a été faite le 01 Jan 2017)</p><p>Note : Cette fonctionnalité nécessite un plugin ResCode.</p>"
