SR_ROOM_TYPE_ROOM_INFO="<p>This is where you define the actual bookable units (inventory), if your room type offers private rooms, then you can add your actual room number here (1001, 1002, 3001 etc) or just enter number (1, 2, 3 etc). If your room type offers shared room like a dormitory, then you can add your beds here, just like rooms.</p><p>If you want to use this room type as an apartment and this room type can be booked as a whole, you only need to add 01 bookable unit here.</p>"
SR_COUPON_SAVING_REQUIRED="Save the room type first to load the property's coupon list."
