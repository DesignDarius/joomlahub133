SR_FIELD_CHILD_MAX_AGE_LIMIT_DESC_2="The maximum age for a guest to be considered as child. Default is 'Use Global' which inherits value from Solidres Config > General."
SR_FIELD_CHILD_MAX_AGE_LIMIT_DESC="The maximum age for a guest to be considered as child. Default is 17. This global value can be overridden in each property."
SR_FIELD_CHILD_ROOM_COST_CALC_DESC_2="Select how the child's room cost is calculated. Default value is 'Use Global' which inherits value from Solidres Config > Rate plan. The default method is to calculate child room cost 'Per age range', in this method if your room type has 2 child occupancy, you must define cost for 2 different child age ranges in your rate plan. If you choose 'Per child quantity', it is simpler, the child room cost will simply map with the cost of the child in your rate plan. Since v2.9.0 Solidres supports a new calculation mode called 'Mixed' which is a combination of 'Per age range' and 'Per child quantity', use this if you want to price by child age range, but for each age range there is a different price for the first, second ... child."
